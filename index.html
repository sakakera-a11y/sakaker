<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💬 دردشة الزوار | Visitors Chat</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>

<style>
body {
  background: transparent;
  font-family: "Tajawal", sans-serif;
  margin: 0;
  padding: 0;
  color: #fff;
  direction: rtl;
}

#chat-container, #email-screen {
  width: 88%;
  max-width: 300px;
  background: rgba(0,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 12px;
  padding: 10px;
  box-shadow: 0 0 10px rgba(255,255,255,0.2);
  backdrop-filter: blur(5px);
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  cursor: grab;
  z-index: 9999;
  transition: all 0.3s ease;
  text-align: center;
  color: #fff;
}

/* 💌 شاشة البريد */
#email-screen input {
  width: 90%;
  padding: 6px;
  border-radius: 5px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(0,0,0,0.3);
  color: #fff;
  margin-top: 5px;
  font-size: 13px;
}

#email-screen button {
  margin-top: 8px;
  padding: 6px 12px;
  border: none;
  border-radius: 5px;
  background: rgba(0,200,255,0.8);
  color: #fff;
  cursor: pointer;
  transition: 0.3s;
  font-size: 13px;
}

#email-screen button:hover {
  background: rgba(0,255,255,0.9);
}

#email-note {
  margin-top: 6px;
  font-size: 12px;
  color: rgba(255,255,255,0.8);
  font-weight: bold;
}

/* 💬 واجهة الدردشة */
#chat-container { display: none; }
#chat-container h3 {
  font-size: 13px;
  text-shadow: 0 0 5px rgba(0,0,0,0.4);
  margin: 6px 0 8px 0;
}

/* الرسائل */
#chat-box {
  height: 150px;
  overflow-y: auto;
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 8px;
  padding: 4px;
  margin-bottom: 6px;
  text-align: right;
}

#chat-box p {
  background: rgba(255,255,255,0.1);
  padding: 3px 4px;
  border-radius: 5px;
  margin: 3px 0;
  font-size: 12px;
  word-wrap: break-word;
}

/* الإدخال */
#chat-input {
  display: flex;
  gap: 3px;
  flex-wrap: wrap;
  justify-content: center;
}

#chat-input input {
  flex: 1 1 auto;
  min-width: 70px;
  padding: 5px;
  border-radius: 5px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(0,0,0,0.3);
  color: #fff;
  font-size: 12px;
}

#chat-input button {
  flex: 0 0 auto;
  background: rgba(0,200,255,0.8);
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 5px 8px;
  cursor: pointer;
  font-size: 12px;
}

#chat-input button:hover {
  background: rgba(0,255,255,0.9);
}

/* 📱 للجوال */
@media (max-width: 400px) {
  #chat-container, #email-screen { max-width: 230px; padding: 8px; }
  #chat-box { height: 120px; }
}
</style>
</head>
<body>

<!-- شاشة إدخال البريد -->
<div id="email-screen">
  <h4>📧 أدخل بريدك الإلكتروني / Enter your Email</h4>
  <input type="email" id="user-email" placeholder="example@email.com">
  <button id="email-submit">دخول / Enter</button>
  <p id="email-note">📡 الدخول إلى دردشة الموقع / Join Site Chat</p>
</div>

<!-- واجهة الدردشة -->
<div id="chat-container">
  <h3>💬 دردشة الزوار | Visitors Chat<br><small>(سيتم تفعيله مستقبلاً إن شاء الله / Coming soon online)</small></h3>
  <div id="chat-box"></div>
  <div id="chat-input">
    <input type="text" id="chat-name" placeholder="الاسم / Name">
    <input type="text" id="chat-message" placeholder="اكتب رسالتك... / Type your message...">
    <button id="chat-send">إرسال / Send</button>
  </div>
</div>

<script>
// ✅ تهيئة Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDDPcEIVAn-xv6dKcPrTzDeOIxSA8M58v8",
  authDomain: "abwalqmrzmrd-47557.firebaseapp.com",
  databaseURL: "https://abwalqmrzmrd-47557-default-rtdb.firebaseio.com",
  projectId: "abwalqmrzmrd-47557",
  storageBucket: "abwalqmrzmrd-47557.firebasestorage.app",
  messagingSenderId: "957400167542",
  appId: "1:957400167542:web:9115ea4c12d5f73faedb57",
  measurementId: "G-4VF7GHETP0"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const messagesRef = db.ref("messages");

// 🔹 عناصر الواجهة
const emailScreen = document.getElementById('email-screen');
const chatContainer = document.getElementById('chat-container');
const chatBox = document.getElementById('chat-box');
const chatName = document.getElementById('chat-name');
const chatMessage = document.getElementById('chat-message');
const chatSend = document.getElementById('chat-send');

// 🔹 الدخول بعد كتابة البريد
document.getElementById('email-submit').onclick = () => {
  const email = document.getElementById('user-email').value.trim();
  if (!email || !email.includes('@')) {
    alert('📧 يرجى إدخال بريد إلكتروني صالح / Please enter a valid email');
    return;
  }
  localStorage.setItem("chatEmail", email);
  openChat();
};

// 🔹 فتح الدردشة
function openChat() {
  emailScreen.style.display = 'none';
  chatContainer.style.display = 'block';
  makeDraggable(chatContainer);
}

// 🔹 إذا البريد محفوظ مسبقًا، افتح فورًا
if (localStorage.getItem("chatEmail")) {
  openChat();
}

// 🔹 إرسال رسالة
chatSend.onclick = () => {
  const name = chatName.value.trim() || "زائر / Guest";
  const msg = chatMessage.value.trim();
  const email = localStorage.getItem("chatEmail") || "No Email";
  if (!msg) return;

  messagesRef.push({ name, email, msg, timestamp: Date.now() })
    .then(() => chatMessage.value = "");
};

// 🔹 استقبال الرسائل
messagesRef.on("child_added", snap => {
  const d = snap.val();
  if (!d) return;
  const p = document.createElement("p");
  p.textContent = `${d.name} (${d.email}): ${d.msg}`;
  chatBox.appendChild(p);
  chatBox.scrollTop = chatBox.scrollHeight;
});

// 🔹 جعل المربعات قابلة للسحب
function makeDraggable(el) {
  let drag = false, ox = 0, oy = 0;
  el.addEventListener('mousedown', e => {
    drag = true;
    const r = el.getBoundingClientRect();
    ox = e.clientX - r.left;
    oy = e.clientY - r.top;
    el.style.transform = 'none';
    el.style.cursor = 'grabbing';
  });
  document.addEventListener('mousemove', e => {
    if (!drag) return;
    el.style.left = `${e.clientX - ox}px`;
    el.style.top = `${e.clientY - oy}px`;
  });
  document.addEventListener('mouseup', () => {
    drag = false;
    el.style.cursor = 'grab';
  });
}

makeDraggable(emailScreen);
</script>
</body>
</html>
