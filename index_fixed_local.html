}
function closeFolder(){
  document.getElementById('folderModal').style.display = 'none';
  document.getElementById('folderBody').innerHTML = '';
}

<p>ومشى أبو القمر فوق الطريق المضيء، حيث اختلط شعاع القمر بلون الزمرد الأخضر، حتى وصل إلى سطح القمر نفسه. هناك، وضع الأحجار بعناية، فصار للقمر طريق خاص يلمع بضوء القمر وإشعاع الزمرد معًا.</p>

<p>بعد عودته من الرحلة، كان التنين الفضي يزور أبو القمر زمرد بين الحين والآخر، يحمل له أخبار السماء وعجائب النجوم. ذات مرة، جلب له حجرًا صغيرًا مشعًّا من أعماق الفضاء، وقال له إنه هدية تذكّره دومًا بشجاعته.</p>
<p>احتفظ أبو القمر بالحجر في صندوق خشبي صغير، وكان كلما نظر إليه، شعر بدفء تلك الليالي بين الغيوم، وذكرى الصداقة التي جمعت بينه وبين التنين الفضي.</p>
