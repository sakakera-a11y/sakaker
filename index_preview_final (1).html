<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>معاينة خلفية الفيديو (محلي)</title>
  <style>
    html,body {
      margin:0; padding:0; height:100%;
      background:#000; /* احتياط */
    }
    /* الفيديو كخلفية يغطي الصفحة */
    #bg-video {
      position: fixed;
      inset: 0;               /* top:0; right:0; bottom:0; left:0; */
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;   /* لا يمنع النقر على العناصر فوقه */
    }
    /* محتوى الصفحة فوق الفيديو */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 40vh;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <!-- غيّر اسم الملف هنا إذا لم تسمّه bg.mp4 -->
  <video id="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="bg.mp4" type="video/mp4">
    متصفحك لا يدعم عرض الفيديو.
  </video>

  <div class="content">
    ✅ إذا رأيت هذا النص والفيديو يتحرّك بالخلفية، فالمهم تمام.
    <p style="font-size:0.9rem; opacity:0.9; margin-top:12px;">إذا لم يظهر الفيديو: تأكد أن ملف <strong>bg.mp4</strong> موجود بجانب هذا الملف.</p>
  </div>
</body>
</html>
