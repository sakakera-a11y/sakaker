      body,
<!-- خلفية الفيديو -->
<video id="bg-video" autoplay muted loop>
  <source src="https://static.vecteezy.com/system/resources/previews/003/284/564/original/space-travel-universe-to-andromeda-free-video.mp4" type="video/mp4">
</video>

<!-- أيقونة صوت الطيور -->
<div id="bird-sound-btn">🐦</div>

<!-- صوت الطيور -->
<audio id="bird-sound" loop>
  <source src="https://www.orangefreesounds.com/wp-content/uploads/2016/04/Birds-chirping-and-water-flowing.mp3" type="audio/mp3">
</audio>

<script>
  // التحكم بصوت الطيور
  const birdBtn = document.getElementById('bird-sound-btn');
  const birdAudio = document.getElementById('bird-sound');
  let isPlaying = false;

  birdBtn.addEventListener('click', () => {
    if(!isPlaying){
      birdAudio.play();
      isPlaying = true;
      birdBtn.style.backgroundColor='rgba(255,255,255,1)';
    } else {
      birdAudio.pause();
      isPlaying = false;
      birdBtn.style.backgroundColor='rgba(255,255,255,0.7)';
    }
  });

  // إظهار المحتوى الجديد
  const doorBtn = document.getElementById('door-button');
  const mainContent = document.getElementById('main-content');
  const newContent = document.getElementById('new-content');
  const bgVideo = document.getElementById('bg-video');

  doorBtn.addEventListener('click', () => {
    mainContent.style.display = 'none';
    bgVideo.style.display = 'none';
    newContent.style.display = 'block';
  });
</script>

      html {

      <script>
        function openModal(name) {
          document.getElementById("modal-" + name).style.display = "block";
        }

        function closeModal(name) {
          document.getElementById("modal-" + name).style.display = "none";
        }
        window.onclick = function(event) {
          document.querySelectorAll('.modal').forEach(m => {
            if (event.target == m) m.style.display = "none";
          });
        }
      </script>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
          var btn = document.getElementById('startup-button');
          var overlay = document.getElementById('startup-overlay');
          var site = document.getElementById('site-content');
          if (btn && overlay && site) {
            btn.addEventListener('click', function() {
              overlay.style.opacity = 1;
              var fadeOut = setInterval(function() {
                if (overlay.style.opacity > 0) {
                  overlay.style.opacity -= 0.05;
                } else {
                  clearInterval(fadeOut);
                  overlay.style.display = 'none';
                  site.style.display = 'block';
                }
              }, 30);
            });
          }
        });
      </script>
