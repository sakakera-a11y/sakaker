<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>أبو القمر زمرد</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    background: black;
  }

  /* الفيديو الخلفي */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  /* الشاشة الأولى (الباب) */
  .content {
    position: relative;
    z-index: 1;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 20px;
    background: rgba(0,0,0,0.3);
  }

  .content h1 { font-size: 3em; margin: 0.2em 0; }
  .content p { font-size: 1.5em; margin: 0.2em 0; }

  .door-button {
    width: 120px;
    height: 180px;
    background-color: gold;
    display: flex;
    justify-content: center;
    align-items: center;
    color: silver;
    font-weight: bold;
    font-size: 1.2em;
    cursor: pointer;
    border: 2px solid #ccc;
    border-radius: 5px;
    transition: transform 0.2s ease, background 0.3s ease;
  }
  .door-button:hover {
    transform: scale(1.05);
    background: linear-gradient(to bottom, gold, darkgoldenrod);
  }

  /* أيقونة صوت الطيور */
  #bird-sound-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 2;
    width: 50px;
    height: 50px;
    background-color: rgba(255,255,255,0.7);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 24px;
  }
  #bird-sound-btn:hover { background-color: rgba(255,255,255,0.9); }

  /* المحتوى الجديد */
  #new-content {
    display: none;
    position: relative;
    z-index: 1;
    background: url('https://www.technocrazed.com/wp-content/uploads/2015/12/beautiful-wallpaper-download-6.jpg') center/cover no-repeat fixed;
    min-height: 100vh;
    width: 100%;
    padding: 20px;
    color: white;
  }

  /* الفوتر */
  footer {
    margin-top: 100px;
    text-align: center;
    color: white;
    font-size: 1.1em;
    line-height: 2em;
  }

  footer a {
    color: gold;
    text-decoration: none;
  }

  @media (max-width:768px){
    .content h1 { font-size: 2em; }
    .content p { font-size: 1.2em; }
    .door-button { width: 80px; height: 120px; font-size: 1em; }
  }
</style>
</head>
<body>

<!-- خلفية الفيديو -->
<video id="bg-video" autoplay muted loop>
  <source src="https://static.vecteezy.com/system/resources/previews/003/284/564/original/space-travel-universe-to-andromeda-free-video.mp4" type="video/mp4">
</video>

<!-- الشاشة الأولى -->
<div class="content" id="main-content">
  <h1>أبو القمر زمرد</h1>
  <p>هيا تفضل</p>
  <div class="door-button" id="door-button">تفضل</div>
</div>

<!-- الشاشة الثانية (النصوص الجديدة فقط) -->
<div id="new-content">
  <footer>
    <p>💰 دعم عبر PayPal: <a href="https://paypal.me/abwalqmrzmrd" target="_blank">@abwalqmrzmrd</a></p>
    <p>💳 حساب بنكي: SA6030004896711928126581</p>
    <p>🔒 حقوق الموقع محفوظة لـ أبو القمر زمرد</p>
    <p>📧 البريد الإلكتروني: <a href="mailto:sakaker@outlook.com">sakaker@outlook.com</a></p>
    <p>⭐ تابعنا على <a href="https://www.facebook.com/" target="_blank">فيسبوك</a></p>
  </footer>
</div>

<!-- أيقونة صوت الطيور -->
<div id="bird-sound-btn">🐦</div>

<!-- صوت الطيور -->
<audio id="bird-sound" loop>
  <source src="https://www.orangefreesounds.com/wp-content/uploads/2016/04/Birds-chirping-and-water-flowing.mp3" type="audio/mp3">
</audio>

<script>
  // التحكم بصوت الطيور
  const birdBtn = document.getElementById('bird-sound-btn');
  const birdAudio = document.getElementById('bird-sound');
  let isPlaying = false;

  birdBtn.addEventListener('click', () => {
    if(!isPlaying){
      birdAudio.play();
      isPlaying = true;
      birdBtn.style.backgroundColor='rgba(255,255,255,1)';
    } else {
      birdAudio.pause();
      isPlaying = false;
      birdBtn.style.backgroundColor='rgba(255,255,255,0.7)';
    }
  });

  // إظهار المحتوى الجديد
  const doorBtn = document.getElementById('door-button');
  const mainContent = document.getElementById('main-content');
  const newContent = document.getElementById('new-content');
  const bgVideo = document.getElementById('bg-video');

  doorBtn.addEventListener('click', () => {
    mainContent.style.display = 'none';
    bgVideo.style.display = 'none';
    newContent.style.display = 'block';
  });
</script>

</body>
</html>
